services:
  - type: web
    name: gmf-liff-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CHANNEL_ACCESS_TOKEN
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /
