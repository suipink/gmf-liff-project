<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMF Client Form</title>
    <link rel="stylesheet" href="liff.css?v=2">
    <!-- LIFF SDK v2 -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="GMF Logo" id="brandLogo">
            </div>
            <h1>Client Order Form</h1>
            <p class="subtitle">Please fill in your order details</p>
        </div>

        <form id="clientForm">
            <div class="form-group">
                <label for="company">Company Name <span class="required">*</span></label>
                <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder="e.g., ABC Corporation"
                    required
                >
            </div>

            <div class="form-group">
                <label for="contact">Contact Person <span class="required">*</span></label>
                <input
                    type="text"
                    id="contact"
                    name="contact"
                    placeholder="e.g., John Doe"
                    required
                >
            </div>

            <div class="form-group">
                <label for="product">Product <span class="required">*</span></label>
                <input
                    type="text"
                    id="product"
                    name="product"
                    placeholder="e.g., Widget Model X"
                    required
                >
            </div>

            <div class="form-group">
                <label for="quantity">Quantity <span class="required">*</span></label>
                <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    placeholder="e.g., 100"
                    min="1"
                    required
                >
            </div>

            <div class="form-group">
                <label for="deadline">Target Delivery Date</label>
                <input
                    type="date"
                    id="deadline"
                    name="deadline"
                >
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea
                    id="notes"
                    name="notes"
                    rows="4"
                    placeholder="Any special requirements or comments..."
                ></textarea>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                Submit Order
            </button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Sending your order...</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
