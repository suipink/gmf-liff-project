<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMF Client Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="liff.css?v=3">
    <!-- LIFF SDK v2 -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="GMF Logo" id="brandLogo">
            </div>
            <h1>Client Order Form / ใบสั่งซื้อ</h1>
            <p class="subtitle">Please fill in your order details / กรุณากรอกข้อมูลการสั่งซื้อ</p>
        </div>

        <form id="clientForm">
            <div class="form-group">
                <label for="company">Company Name / ชื่อบริษัท <span class="required">*</span></label>
                <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder="e.g., ABC Corporation"
                    minlength="2"
                    maxlength="100"
                    required
                >
            </div>

            <div class="form-group">
                <label for="contact">Contact Person / ชื่อผู้ติดต่อ <span class="required">*</span></label>
                <input
                    type="text"
                    id="contact"
                    name="contact"
                    placeholder="e.g., John Doe"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone / เบอร์โทรศัพท์ <span class="required">*</span></label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="e.g., 081-234-5678 or 02-123-4567 ext.123"
                    pattern="[0-9\-\+\(\)\s\.]+"
                    title="Please enter a valid phone number (numbers, spaces, dashes, +, (), . allowed)"
                    minlength="9"
                    required
                >
                <small class="help-text">Accepts extensions and international formats</small>
            </div>

            <div class="form-group">
                <label for="product">Product / สินค้า <span class="required">*</span></label>
                <input
                    type="text"
                    id="product"
                    name="product"
                    placeholder="e.g., Custom Gifts"
                    required
                >
            </div>

            <div class="form-group">
                <label for="quantity">Quantity / จำนวน <span class="required">*</span></label>
                <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    placeholder="e.g., 100"
                    min="1"
                    max="1000000"
                    required
                >
                <small class="help-text">Minimum: 1 piece</small>
            </div>

            <div class="form-group">
                <label for="budget">Budget Range / งบประมาณ <span class="required">*</span></label>
                <select
                    id="budget"
                    name="budget"
                    required
                >
                    <option value="">Select budget range / เลือกช่วงงบประมาณ</option>
                    <option value="<100 THB">&lt;100 THB</option>
                    <option value="100-200 THB">100-200 THB</option>
                    <option value="200-300 THB">200-300 THB</option>
                    <option value="300-400 THB">300-400 THB</option>
                    <option value="400-500 THB">400-500 THB</option>
                    <option value="500-1,000 THB">500-1,000 THB</option>
                    <option value=">1,000 THB">&gt;1,000 THB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deadline">Target Delivery Date / วันที่ต้องการสินค้า</label>
                <input
                    type="date"
                    id="deadline"
                    name="deadline"
                >
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes / หมายเหตุเพิ่มเติม</label>
                <textarea
                    id="notes"
                    name="notes"
                    rows="4"
                    placeholder="Any special requirements or comments..."
                ></textarea>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                Submit Order / ส่งคำสั่งซื้อ
            </button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Sending your order...</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
